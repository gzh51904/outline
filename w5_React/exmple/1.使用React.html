<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.使用React</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <!-- <script src="https://cdn.staticfile.org/babel-core/6.1.19/browser.js"></script> -->
</head>
<body>
    <h1>1.使用React</h1>
    <div id="app">
        <div class="container">
            <h4></h4>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>

    <script>
        /**
            React.createElement(type,props,...chilren)
            React.createElement(type,props,[child,child,...])

        */
        // let template =  React.createElement('div', {className:'container'},'React渲染');
        // console.log(template)
        ReactDOM.render(
            // 渲染的内容（VirtualDOM）
            React.createElement('div', {className:'container'},
                [React.createElement('h4',null,'标题'),
                React.createElement('ul',null,
                    React.createElement('li',null,'列表1'),
                    React.createElement('li',null,'列表2')
                )]
            )
            ,

            //挂载点（dom节点）
            document.getElementById('app')
        )
    </script>
</body>
</html>
