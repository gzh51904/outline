<body>
    <h1>1.使用React</h1>
    <button class="btn">1</button>
    <div id="app">
        
    </div>

    <script>
        /**
         * 计算一段代码花费的事件
        */
        console.time('start')
        // 节点操作数量：3w;
        // for(let i=0;i<10000;i++){
        //     let btn = document.querySelector('.btn');
        //     let num = btn.innerText;
        //     btn.innerText = ++num;
        // }

        // 优化：节点操作数量：3;
        let btn = document.querySelector('.btn');
        let num = btn.innerText;
        for(let i=0;i<10000;i++){
            ++num
        }
        btn.innerText = num;
        console.timeEnd('start')
    </script>
