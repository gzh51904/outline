<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	
    <script type="text/javascript" charset="utf-8">
      	mui.init();
		
		mui.plusReady(function () {
		    // 等效于:document.addEventListener( "plusready", onPlusReady, false );
			
			let btnCamera = document.querySelector('#btnCamera');
			let btnMap = document.querySelector('#btnMap');
			let btnSpeech = document.querySelector('#btnSpeech');
			let btnShare = document.querySelector('#btnShare');
			let btnPayment = document.querySelector('#btnPayment');
			
			
			
			//  2. 拍照
			btnCamera.onclick = ()=>{
				// 点击摄像头,跳转到views/camera.html
				plus.webview.open('views/camera.html','pageCamera')
				
			}
			
			//地图
			btnMap.onclick = ()=>{
				// 点击摄像头,跳转到views/camera.html
				plus.webview.open('views/map.html','pageMap')
				
			}
			
			
			//语音
			btnSpeech.onclick = ()=>{
				// 点击摄像头,跳转到views/camera.html
				plus.webview.open('views/speech.html','pageSpeech')
				
			}
			
			//分享
			btnShare.onclick = ()=>{
				// 点击摄像头,跳转到views/camera.html
				plus.webview.open('views/share.html','pageShare',null,'fade-in')
				
			}
			
			//支付
			btnPayment.onclick = ()=>{
				// 点击摄像头,跳转到views/camera.html
				plus.webview.open('views/payment.html','pagePayment',null,'fade-in')
				
			}
		})
		
		
		// let onPlusReady = ()=>{
		// 	// 待window.plus可用时执行
		// 	
		// 	
		// }
		// document.addEventListener( "plusready", onPlusReady, false );
    </script>
</head>
<body>
	<h1>H5+接口调用演示</h1>
	<ul class="mui-table-view">
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-camera"></i>
				<div class="mui-media-body" id="btnCamera">
					摄像头
					<p class='mui-ellipsis'>拍照、录像、二维码...</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-map"></i>
				<div class="mui-media-body" id="btnMap">
					定位
					<p class='mui-ellipsis'>地图、导航</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-mic"></i>
				<div class="mui-media-body" id="btnSpeech">
					语音
					<p class='mui-ellipsis'>语音识别，聊天</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-pengyouquan"></i>
				<div class="mui-media-body" id="btnShare">
					分享
					<p class='mui-ellipsis'>朋友圈、QQ、微博、微信...</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<i class="mui-media-object mui-pull-left mui-icon mui-icon-paperplane"></i>
				<div class="mui-media-body" id="btnPayment">
					支付
					<p class='mui-ellipsis'>支付宝、微信、度小满...</p>
				</div>
			</a>
		</li>
	</ul>
	<div class="show">
		
	</div>
</body>
</html>
